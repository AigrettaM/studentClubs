<!-- Universitas Pendidikan Indonesia -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Page</title>
    <link rel="stylesheet" href="css/app.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="tampilan-profile">
            <img src="assets/AigrettaM.jpeg" alt="">
            <span class="profile-hello">Hello Folks!</span>
            <span class="profile-nama">Aigretta Maharani</span>
            <span class="profile-major">Software Engineering student</span>
        </div>
        
    </header>
    <main class="main">
        <nav class="nav-container">
            <ul class="navbar">
                <li class="nav-child">
                    <button class="button33" id="tentang" onclick="loadContent('tentang')" >About</button>
                </li>
                <li class="nav-child">
                    <button class="button33" id="kontak" onclick="loadContent('kontak')">Contact</button>
                </li>
                <li class="nav-child">
                    <button class="button33" id="pengalaman" onclick="loadContent('pengalaman')">Experience</button>
                </li>
                <li class="nav-child">
                    <button class="button33" id="dokumentasi" onclick="loadContent('dokumentasi')">Documentation</button>
                </li>
            </ul>
        </nav>

        <div class="content" id="content-container">
            <!-- Untuk konten saat mengklik button navigasi -->
        </div> 
    </main>

    <script src="script/script.js"></script>
</body>
</html>
